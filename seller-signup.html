<!DOCTYPE html>
<html>
<head>
    <title>Seller Signup</title>
    <style>
        body {
            font-family: Arial;
            background: #fdf1e6;
            padding: 50px;
        }
        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #f97316;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background:#ea580c;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Seller Signup</h2>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Mobile Number" required>
        <input type="text" placeholder="Shop Name" required>
        <input type="text" placeholder="Shop Address" required>
        <input type="text" placeholder="Business License No." required>
        <input type="password" placeholder="Create Password" required>

        <button type="submit">Register as Seller</button>
    </form>
</div>

</body>
</html>
