<!DOCTYPE html>
<html>
<head>
    <title>Buyer Signup</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            padding: 50px;
        }
        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background:#059669;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Buyer Signup</h2>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Mobile Number" required>
        <input type="text" placeholder="Address" required>
        <input type="password" placeholder="Create Password" required>

        <button type="submit">Register as Buyer</button>
    </form>
</div>

</body>
</html>
